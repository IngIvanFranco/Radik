<div class="container">
    

    <form  >
        <h3 class="text-primary "> <i class="bi bi-plus-square-fill"></i> Nuevo Registro</h3>
        <div class="input-group input-group-sm mb-3">
            <span class="input-group-text"><i class="bi bi-person-video2"></i></span>
            <div class="form-floating">
              <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
              <label for="floatingInputGroup1">Remitente</label>
            </div>
        </div>

            <div class="input-group input-group-sm mb-3">
            <span class="input-group-text"><i class="bi bi-signpost-2"></i></span>
            <div class="form-floating">
                <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                    <option selected>Selecciona la Ciudad </option>
                  <option value="1">Ibagu√©</option>
                  <option value="2">Neiva</option>
                 
                </select>
                <label for="floatingSelect">Ciudad</label>
              </div>
          </div>

          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
            <label for="floatingTextarea2">Observaciones</label>
          </div>

          <h6 class="text-primary">Adjuntos</h6>
          <div class="input-group input-group-sm ">
            <input type="file" class="form-control"  aria-label="Recipient's username" aria-describedby="button-addon2">
            <button class="btn btn-secondary" type="button" id="button-addon2" (click)="addarchivo()"><i class="bi bi-plus-circle"></i></button>
          </div>

          <div class="conarchi" *ngIf="archivos.length > 0">
            <ul *ngFor="let ac of archivos">
                <li ><i class="bi bi-caret-right-fill text-success"></i> {{ac.nombre}}</li>
            </ul>
          </div>

          <div class="contbtn">
          <button type="button" class="btn btn-outline-primary">Registrar</button>
          <a routerLink="/Radik/Home" class="btn btn-outline-warning">Cancelar</a>
        </div>
    </form>
</div>
